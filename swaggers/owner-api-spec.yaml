openapi: 3.0.0
info:
  title: Petclinic Owner API
  version: '1.0'
servers:
  - url: 'https://petclinic.example.com'
paths:
  /owners/new:
    get:
      summary: Initiate creation of a new owner
      responses:
        '200':
          description: Owner creation form
    post:
      summary: Process creation of a new owner
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Owner'
      responses:
        '302':
          description: Redirect to the created owner's page
  /owners/find:
    get:
      summary: Initiate owner search
      responses:
        '200':
          description: Owner search form
  /owners:
    get:
      summary: Process find owner form
      parameters:
        - name: lastName
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of owners or redirect to single owner
  /owners/{ownerId}/edit:
    get:
      summary: Initiate update of an owner
      parameters:
        - name: ownerId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Owner update form
    post:
      summary: Process update of an owner
      parameters:
        - name: ownerId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Owner'
      responses:
        '302':
          description: Redirect to the updated owner's page
  /owners/{ownerId}:
    get:
      summary: Show an owner
      parameters:
        - name: ownerId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Owner details
components:
  schemas:
    Owner:
      type: object
      properties:
        id:
          type: integer
        firstName:
          type: string
        lastName:
          type: string
        address:
          type: string
        city:
          type: string
        telephone:
          type: string
      required:
        - firstName
        - lastName
        - address
        - city
        - telephone